apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "stack.zncdata.net/v1alpha1",
          "kind": "Trino",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "trino-operator",
              "app.kubernetes.io/instance": "trino-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "trino",
              "app.kubernetes.io/part-of": "trino-operator"
            },
            "name": "trino-sample"
          },
          "spec": {
            "coordinator": {
              "config": {
                "queryMaxMemoryPerNode": "1GB"
              },
              "jvm": {
                "gcHeapRegionSize": "32M",
                "gcMethodType": "UseG1GC",
                "maxHeapSize": "8G"
              }
            },
            "image": {
              "pullPolicy": "IfNotPresent",
              "repository": "trinodb/trino",
              "tag": "423"
            },
            "ingress": {
              "annotations": {
                "kubernetes.io/ingress.class": "traefik",
                "nginx.ingress.kubernetes.io/rewrite-target": "/"
              },
              "enabled": true,
              "host": "trino.example.com"
            },
            "replicas": 1,
            "resources": {
              "requests": {
                "cpu": "100m",
                "memory": "512Mi"
              }
            },
            "securityContext": {
              "fsGroup": 1000,
              "runAsUser": 1000
            },
            "server": {
              "config": {
                "https": {
                  "enabled": false
                },
                "path": "/etc/trino",
                "queryMaxMemory": "4GB"
              },
              "exchangeManager": {
                "name": "filesystem"
              },
              "node": {
                "dataDir": "/data/trino",
                "environment": "production",
                "pluginDir": "/usr/lib/trino/plugin"
              }
            },
            "service": {
              "port": 18000,
              "type": "ClusterIP"
            }
          }
        }
      ]
    capabilities: Basic Install
